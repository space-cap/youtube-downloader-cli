<body>
    <div class="container">
        <h1>ğŸ¥ WebSocket í…ŒìŠ¤íŠ¸</h1>

        <div id="status" class="status disconnected">
            ì—°ê²° ëŠê¹€
        </div>

        <div class="input-group">
            <label for="taskId">Task ID:</label>
            <input type="text" id="taskId" placeholder="ë‹¤ìš´ë¡œë“œ ì‹œì‘ í›„ ë°›ì€ task_id ì…ë ¥">
        </div>

        <div>
            <button id="connectBtn" onclick="connect()">ì—°ê²°</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>ì—°ê²° í•´ì œ</button>
            <button onclick="clearMessages()">ë©”ì‹œì§€ ì§€ìš°ê¸°</button>
        </div>

        <div class="progress-bar">
            <div id="progressFill" class="progress-fill" style="width: 0%">0%</div>
        </div>

        <div id="progressInfo" style="margin: 10px 0; color: #666;">
            ëŒ€ê¸° ì¤‘...
        </div>

        <div class="messages" id="messages">
            <p style="color: #999;">WebSocket ë©”ì‹œì§€ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤...</p>
        </div>
    </div>

    <script>
        let ws = null;
        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('messages');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const taskIdInput = document.getElementById('taskId');
        const progressFill = document.getElementById('progressFill');
        const progressInfo = document.getElementById('progressInfo');

        function connect() {
            const taskId = taskIdInput.value.trim();

            if (!taskId) {
                alert('Task IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            const wsUrl = `ws://localhost:8000/ws/download/${taskId}`;

            addMessage('system', `ì—°ê²° ì‹œë„: ${wsUrl}`);

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                statusEl.textContent = 'ì—°ê²°ë¨';
                statusEl.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                addMessage('system', 'âœ… WebSocket ì—°ê²° ì„±ê³µ!');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    addMessage('error', `íŒŒì‹± ì˜¤ë¥˜: ${event.data}`);
                }
            };

            ws.onerror = (error) => {
                addMessage('error', `âŒ WebSocket ì˜¤ë¥˜: ${error}`);
            };

            ws.onclose = () => {
                statusEl.textContent = 'ì—°ê²° ëŠê¹€';
                statusEl.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                addMessage('system', 'ğŸ”Œ WebSocket ì—°ê²° ì¢…ë£Œ');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function handleMessage(data) {
            const { type, data: msgData } = data;

            switch (type) {
                case 'progress':
                    updateProgress(msgData);
                    addMessage('progress', `ì§„í–‰ë¥ : ${msgData.percentage}% | ì†ë„: ${msgData.speed} | ETA: ${msgData.eta}`);
                    break;

                case 'status':
                    addMessage('status', `ìƒíƒœ ë³€ê²½: ${msgData.status} - ${msgData.message || ''}`);
                    break;

                case 'complete':
                    addMessage('complete', `âœ… ì™„ë£Œ! íŒŒì¼: ${msgData.filename} (${formatBytes(msgData.size)})`);
                    progressFill.style.width = '100%';
                    progressFill.textContent = '100%';
                    progressInfo.textContent = 'ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!';
                    break;

                case 'error':
                    addMessage('error', `âŒ ì—ëŸ¬: [${msgData.code}] ${msgData.message}`);
                    break;

                default:
                    addMessage('system', `ì•Œ ìˆ˜ ì—†ëŠ” ë©”ì‹œì§€ íƒ€ì…: ${type}`);
            }
        }

        function updateProgress(data) {
            const { percentage, downloaded_bytes, total_bytes, speed, eta } = data;

            progressFill.style.width = `${percentage}%`;
            progressFill.textContent = `${percentage}%`;

            progressInfo.textContent = `${formatBytes(downloaded_bytes)} / ${formatBytes(total_bytes)} | ì†ë„: ${speed} | ë‚¨ì€ ì‹œê°„: ${eta}`;
        }

        function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const timestamp = new Date().toLocaleTimeString();
            messageDiv.textContent = `[${timestamp}] ${text}`;

            messagesEl.appendChild(messageDiv);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function clearMessages() {
            messagesEl.innerHTML = '<p style="color: #999;">ë©”ì‹œì§€ë¥¼ ì§€ì› ìŠµë‹ˆë‹¤...</p>';
            progressFill.style.width = '0%';
            progressFill.textContent = '0%';
            progressInfo.textContent = 'ëŒ€ê¸° ì¤‘...';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ URLì—ì„œ task_id ê°€ì ¸ì˜¤ê¸°
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const taskId = params.get('task_id');
            if (taskId) {
                taskIdInput.value = taskId;
            }
        };
    </script>
